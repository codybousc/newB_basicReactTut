<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta charset="UTF-8" />
    <title>thenewboston</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body>
    <div id="content"></div>

    <script type="text/jsx">

        var CodysComponent = React.createClass({
            render: function() {
              return(
                <div>
                    <h2> {this.props.name} </h2>
                    <p> {this.props.children} </p>
                </div>

              );
            }
        });
        //children are anything that's inbetween the starting and ending tags here.
        React.render(
          <div>
            <CodysComponent name="Joshua"> is a great guy. </CodysComponent>
            <CodysComponent name="Sandy"> is a great gal. </CodysComponent>


          </div>,
             document.getElementById('content')
        );

    </script>

</body>
</html>
